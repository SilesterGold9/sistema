<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
   
  
    <title>Cadastro | Astral School</title>

    <link rel="stylesheet" href="css/data.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap.css">


    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="login.html">
    <img class="mb-4" src="img/undraw_female_avatar_w3jk.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Cadastre-se</h1>

    
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu primeiro nome">
        <label for="floatingInput">Primeiro nome</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu Sobrenome">
        <label for="floatingInput">Sobrenome</label>
      </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu numero de bi">
        <label for="floatingInput">BI</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu numero de telefone">
        <label for="floatingInput">Telefone</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu numero de matricula">
        <label for="floatingInput">Numero de Estudante</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu endereço fisico">
        <label for="floatingInput">Endereço</label>
      </div>

      <div class="form-floating">
        <input type="date" class="form-control" id="floatingInput" placeholder="Insira seu primeiro e o ultimo">
        <label for="floatingInput">Aniversario</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Insira seu endereço fisico">
        <label for="floatingInput">Alguma necessidade Especial?</label>
      </div>


    <h4>Genero</h4>
    <input type="checkbox" class="form-check-input" id="same-address">
    <label class="form-check-label" for="same-address">Masculino</label>
    <br>
    <input type="checkbox" class="form-check-input" id="same-address">
    <label class="form-check-label" for="same-address">Feminino</label>

    <h4>Esta empregado?</h4>
    <input type="checkbox" class="form-check-input" id="same-address">
    <label class="form-check-label" for="same-address">Sim</label>
    <br>
    <input type="checkbox" class="form-check-input" id="same-address">
    <label class="form-check-label" for="same-address">Nao</label>

    <h4>Foi combatente?</h4>
    <input type="checkbox" class="form-check-input" id="same-address">
    <label class="form-check-label" for="same-address">Sim</label>
    <br>
    <input type="checkbox" class="form-check-input" id="same-address">
    <label class="form-check-label" for="same-address">Nao</label>
   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
    <p class="mt-5 mb-3 text-muted">&copy;Universidade Cuito Cuanavale -UCC | 2022</p>
  </form>
</main>
  
  </body>
</html>
